<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .welcome {
            font-size: 3rem;
            font-weight: 600;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .construction {
            font-size: 1.5rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeBlink 2s infinite alternate;
        }

        @keyframes fadeBlink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #00e6e6;
        }
    </style>
</head>
<body>
    <div class="welcome">Welcome to My Portfolio</div>
    <div class="construction">Currently Under Construction...</div>
    <div class="social-links">
        <a href="https://www.behance.net/nittarsarker02" target="_blank"><i class="fa-brands fa-behance"></i></a>
        <a href="https://dribbble.com/tanmoy2" target="_blank"><i class="fa-brands fa-dribbble"></i></a>
        <a href="https://x.com/tanmoyvision" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://github.com/nitta02" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>
</body>
</html>
